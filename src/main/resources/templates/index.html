<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
<link rel="stylesheet" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/personnel.css}">
<title th:text="${@environment.getProperty('spring.application.name')}"></title>
</head>
<body>
	<header id="header">
		<div class="header-top">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-6 col-sm-6 col-6 header-top-left"></div>
					<div class="col-lg-6 col-sm-6 col-6 header-top-right"></div>
				</div>
			</div>
		</div>
	</header>
	<!-- #header -->

	<!-- start banner Area -->
	<!--banner-area to edit the backgound img  -->
	<section class="banner-area relative">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div
				class="row fullscreen align-items-center justify-content-between">
				<div class="col-lg-6 col-md-6 banner-left">
					<div class="title text-center">
						<h1 class="mb-10 text-white">Application de Gestion du personnel</h1>
<!-- 						<p class=" text-white">Well educated, intellectual people, especially scientists at all times demonstrate considerably.</p>
 -->					</div>
				</div>
				<div class="col-lg-4 col-md-6 banner-right">

					<div class="tab-content widget-wrap " id="myTabContent">
						<br>
						<br>
						<h4 class="popular-title text-center">Authentification</h4>
						<form class="form-wrap" th:action="@{/login}" method="post">
							<div th:if="${param.error}">
		                    	<div th:text="${error}" class="alert alert-danger">
			                        
			                    </div>
			                </div>
			                <div th:if="${param.logout}">
			                    <div th:text="${message}" class="alert alert-info">
			                        
			                    </div>
			                </div>
							<input type="text" class="form-control" name="username" placeholder="Login"> 
							<input type="password" class="form-control" name="password" placeholder="Mot de passe"><br>
							<input type="submit" class="primary-btn text-uppercase" value="Se connecter"/>
						</form>
						<br>
						<br>

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- start footer Area -->
	<!-- End footer Area -->

	<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script th:src="@{/js/jquery-ui.js}"></script>
	<script th:src="@{/js/easing.min.js}"></script>
	<script th:src="@{/js/hoverIntent.js}"></script>
	<script th:src="@{/js/superfish.min.js}"></script>
	<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/mail-script.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
